	<script>
		$(".footermessage").on("submit", function (e) {
			e.preventDefault();
			var form = document.querySelector('.footermessage');

			let message = $(this).find('.Popup_msg');
			let serializedData = $(this).serialize();
			$.ajax({
				type: 'POST',
				url: "{% url 'footerform' %}",
				data: serializedData,
				success: function (response) {
					message.find('.subs_message').css('display', 'block');
					message.find('.subs_error').css('display', 'none');
					form.reset();
				},
				error: function (response) {
					message.find('.subs_error').css('display', 'block');
					message.find('.subs_message').css('display', 'none');
				}
			});
		});
	</script>
