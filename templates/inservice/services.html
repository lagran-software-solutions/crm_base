<body>
	<div class="serviceContainer">
		<div class="BannerContainer">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="/media/services/serviceBanner.png" class="d-block w-100" alt="..." />
					<div class="carousel-caption ">
						<p class="banner-subtitle">
							<span class="me-1"><a href="{% url 'home' %}">Home</a></span><span
								class="bi bi-chevron-right me-2"></span><span>Services</span>
						</p>
						<p class="banner-title">Services</p>

					</div>
				</div>
			</div>
		</div>
<!-- service card part -->
		<div class="service-container">
			<div class="service-card-part">
				{% for service in services  %}
				<div class="service-card">
					<div class="service-card-content">
						<div class="service-card-title">
							{{service.title}}
						</div>
						<div class="service-card-subtitle">
							{{service.smalldiscription}}
						</div>
						<div class="service-card-read">
							<a href="{% url 'service_details' service.slug %}">Read More <span class="bi bi-arrow-right ms-2"></span></a>
						</div>
					</div>
					<div class="serviceImg">
						<img src="{{service.pageheader_image.url}}" />
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
		
		<!-- client names -->
	
				<div class="client-container">
					<div class="client-title">Happy Userâ€™s</div>
					<div class="client-list">
						{% for happy_user in happy_users   %}
						<div class="clientImg"><img src="{{ happy_user.logo.url}}" alt="{{happy_user.logo_title}}" /></div>
						{% endfor %}
					</div>
				</div>
			</div>
	

	<!-- footer section -->
	{% include "footer.html" %}
